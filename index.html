    ];

    // Shuffle-ronde + index
    let huidigeRonde = [];
    let index = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function nieuweRonde() {
      huidigeRonde = shuffle([...woorden]);
      index = 0;
    }

    function toonVolgendWoord() {
      if (index >= huidigeRonde.length) {
        nieuweRonde();
      }
      document.getElementById("woord").textContent = huidigeRonde[index];
      index++;
    }

    nieuweRonde();
  </script>
</body>
</html>
